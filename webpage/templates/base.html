	<style>
    
    body,td,th {font-family: Verdana, Arial, Helvetica, sans-serif;} 
  
    /* header css */
    .head {
        min-height: 30rem;
        position: relative;
        display: table;
        width: 100%;
        height: 400px;
        padding-top: 16rem;
        padding-bottom: 8rem;
        text-align: center;
        
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    /* dz css */
    .dropzone {
        top:30px;
        background: white;
        border-radius: 15px;
        border: 2px dashed crimson;
        max-width: 500px;
        height: 280px;
        text-align: center; 
        /* padding: 12%; */
        margin-left: auto;
        margin-right: auto;

    } 
    .dropzone .dz-preview .dz-image {
        margin-top: 8px;
        width: 180px;
        height: 180px;
    }

    /* button css */
    .button {
        display: inline-block;
        border-radius: 10px;
        background-color: #FFFFFF;
        color: #FFFFFF;
        text-align: center;
        font-size: 18px;
        padding: 18px;
        width: 220px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 30px 20px;
    }
    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .button span:after {
        content: '»';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    .button:hover span {
    padding-right: 25px;
    }

    .button:hover span:after {
    opacity: 1;
    right: 0;
    }
    </style>
